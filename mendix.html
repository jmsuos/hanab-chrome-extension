<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <title>Hanab Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="layout/css/style.css"/>
    <style>
/* Dropzone Styles */
.dropzone {
  border: 2px dashed #ccc;
  border-radius: 8px;
  padding: 2rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  background-color: #f9f9f9;
}

.dropzone:hover {
  border-color: #0066cc;
  background-color: #f0f7ff;
}

.dropzone.dragover {
  border-color: #0066cc;
  background-color: #e3f2fd;
  border-style: solid;
}

.dropzone i {
  font-size: 3rem;
  color: #0066cc;
  margin-bottom: 1rem;
}

.dropzone p {
  margin: 0.5rem 0;
  color: #666;
}

.dropzone-hint {
  font-size: 0.85rem;
  color: #999;
}

#sheetSelector {
  margin-top: 1rem;
  padding: 1rem;
  background-color: #f5f5f5;
  border-radius: 4px;
}

#sheetSelector label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

#sheetSelect {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#processSheet {
  width: 100%;
  padding: 0.6rem 1rem;
  background-color: #0066cc;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#processSheet:hover {
  background-color: #0052a3;
}

#excelData {
  margin-top: 1rem;
  padding: 1rem;
  background-color: #f9f9f9;
  border-radius: 4px;
  max-height: 300px;
  overflow-y: auto;
}

#dataPreview {
  font-size: 0.9rem;
}

#dataPreview table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.5rem;
}

#dataPreview th,
#dataPreview td {
  border: 1px solid #ddd;
  padding: 0.5rem;
  text-align: left;
}

#dataPreview th {
  background-color: #0066cc;
  color: white;
  font-weight: 600;
}

#dataPreview tr:nth-child(even) {
  background-color: #f2f2f2;
}
    </style>
</head>
<body>

<h1 style="margin-bottom:2rem; color:#222;">Hanab Dashboard</h1>

<div class="dashboard">
    <div class="card" id="panelCard">
        <div class="card-header">
            <h2 id="panelTitle">Hanab</h2>
            <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
        </div>
        <div class="card-content">
            <span id="panelInfo">Laden...</span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Huidig project</h2>
            <span class="icon"><i class="fas fa-chart-line"></i></span>
        </div>
        <div class="card-content" id="project">
            <p><span>Geen project geselecteerd</span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Tools</h2>
            <span class="icon"><i class="fas fa-chart-line"></i></span>
        </div>
        <div class="card-content" id="tools">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button" data-tab="documenten">Documenten</button>
                <button class="tab-button" data-tab="V&G">V&G</button>
                <button class="tab-button active" data-tab="financieel">KNOP</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <div class="tab-pane" id="documenten">
                    <span><button id="selectAllDocuments">Selecteer alle documenten</button></span>
                </div>
                <div class="tab-pane" id="V&G">
                    <span>Alles beantwoorden met:</span>
                    <span><button id="setAllYes">JA</button></span>
                    <span><button id="setAllNo">NEE</button></span>
                </div>
                <div class="tab-pane active" id="financieel">
                    Hier komt de financieel tab
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Dropzone</h2>
            <span class="icon"><i class="fas fa-upload"></i></span>
        </div>
        <div class="card-content" id="calculatie">
            <div id="dropzone" class="dropzone">
                <i class="fas fa-file-excel"></i>
                <p>Sleep een Excel bestand hierheen</p>
                <p class="dropzone-hint">of klik om te selecteren</p>
                <input type="file" id="fileInput" accept=".xls,.xlsx" style="display: none;" />
            </div>
            <div id="sheetSelector" style="display: none;">
                <label for="sheetSelect">Selecteer tabblad:</label>
                <select id="sheetSelect"></select>
                <button id="processSheet">Verwerken</button>
            </div>
            <div id="excelData" style="display: none;">
                <h4>Excel gegevens:</h4>
                <div id="dataPreview"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; J.M. Suos - 2025 Hanab.
</footer>

<script src="popup.js"></script>
<script src="excelHandler.js"></script>
<script src="mendix.js"></script>
<script src="xlsx.full.min.js"></script>
</body>
</html>
